name: Build and Test
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build:chrome

      - name: Run tests
        run: npm run test



